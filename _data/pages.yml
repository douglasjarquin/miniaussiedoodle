  name: About
  body: "## About Us, Our Breeding Program, and Our Mini Aussiedoodle Puppies\nAll
    of our mini aussiedoodle puppies from are born in our home. They are loved, nurtured,
    and educated with kindness and compassion. Your pup will be adored by our friends,
    family, and our personal pets (fur nannies!). They have been taught people and
    dog manners and most importantly are ready for you to love them as much as we
    do!\n\nWhen we were searching for our own pets we were learned right away what
    a frustrating and often confusing experience it could be. We went through the
    ringer with commercial breeders, had health concerns with puppies in stores, stores
    not willing to tell us where the puppy came from or how they were raised, and
    deep down knowing we just simply did not wanting to support unethical practices.\n\nNot
    being able to find definitive answers and then having to settle for some variables
    while missing out on others led us to develop our breeding program here at Miami
    Mini Doodles. We knew we had to build a program that would help bring the love
    and joy of our beloved four-pawed family members to the homes of others. We believe
    that dogs not only add incredible value to your and family's lives but the unlimited
    and unconditional love that they offer us is therapeutic and literally saves lives.
    \n\nOur Aussiedoodle puppies are raised in our home and not a kennel. Not in the
    back room of our home, tucked in a garage out of sight. When we say \"in home\"
    we literally mean in the middle of our open floor plan living room surrounded
    by our Family all day, every day, until they join your Family. Because we hold
    and love on these Aussiedoodle puppies daily, they learn to trust and love people.
    \n\nWe follow \"Badass Breeder\" Advanced Puppy Curriculum, a program proven to
    raise puppies to be empowered, honored and respected from birth to placement.
    Puppies are raised to believe in themselves and be the best they can be through
    guiding emotional responses, meeting their innate needs in order, building confidence through
    intentional and purposeful curriculum and handling that aligns to their sensitive
    developmental benchmarks and lastly evaluating each puppy prior to placement to ensure
    their voice is heard and they are honored and respected. \n\nWe perform \"Early
    Neurological Stimulation\" and \"Early Scent Introduction\" from day 3 to 16, which
    benefits the puppy's health both physically and emotionally.  ENS and ESI are
    scientifically developed methods comprised of simple exercises to which you expose
    puppies from days 3-16 to help aid their development, resilience, and coping mechanisms.
    These early puppy stimulation exercises pay off huge dividends in the long run!\n\nPuppies
    are temperament tested at 6-7 weeks of age. The temperament testing assesses energy
    level, confidence, motivation, toy/prey drive, assertiveness, resiliency, sight/sound
    sensitivity, touch tolerance, and human focus. Knowing these traits allows us
    to honor each puppy's unique needs and match each puppy's temperament to their
    family's lifestyle and preferences so that these matches last a lifetime! This
    system empowers families and individuals to select their puppies with a holistic
    approach that goes beyond beauty and aesthetics. \n\nWe are very transparent in
    how we raise our pups! You won't only see highly edited photos of your new puppy
    online. We show you the nitty gritty and explain what we are doing and why we
    are doing it. You can follow along with HUNDREDS of videos as your new puppy goes
    from Day 1 to Go- Home day!\n\nIt is our goal to match you with your dream dog
    all while making this process painless, informational, professional, and supportive
    for individuals and families throughout the lifetime of your pet. \n\nIf you have
    any questions of want to hop on the wait list please submit your [puppy application](https://www.miniaussiedoodle.dog/application).
    Please feel free to reach out by text  <a href=\"sms:(1)(9543831150)\">954-383-1150</a>
    or send us an email at <a href=\"mailto:miamiminidoodles@gmail.com\">miamiminidoodles@gmail.com</a>.
    \n\nIf you're ready to fill out our application for the next available litter,
    estimated 'Go Home Day' in March 2025, please [click here](https://www.miniaussiedoodle.dog/next-available-puppies)!\n\n"
