- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  name: Breed Information
  body: "## What is an Aussiedoodle?\n\n>  …perfect blend of intelligence, beauty,
    and temperament. - dogtime.com\n\n### Petite-Mini Aussiedoodle Breed Traits &
    Characteristics:\n\n**_At a glance: _**\nHeight (at shoulder) : 10- 12 inches\nWeight:
    _11-18  lbs_\nLifespan: _12-15 years_\n\n\n**Introduction:**\nA mix of the charming
    Australian Shepherd/Mini-American Shepherd and the elegant Poodle, the Aussiedoodle
    has quickly become a favorite among dog lovers across the globe. With their smarts,
    boundless energy, and striking good looks, these delightful hybrids combine the
    best traits of their parents. But what exactly sets Aussiedoodles apart and makes
    them such wonderful companions? Join us as we explore the captivating world of
    Aussiedoodles and uncover what makes them truly special pets.\n\n\n**Origins and
    History of Aussiedoodles: **\nMeet the Aussiedoodle, or as we fondly call them,
    the adorable “Aussiepoo”! This designer breed has been capturing hearts for over
    20 years, and for good reason. Whether it’s the standard, Mini, or Petite Mini,
    Aussiedoodles are delightful bundles of energy and love. Created to blend the
    Poodle’s smarts and hypoallergenic coat with the Australian Shepherd’s agility
    and herding skills, they come in a range of sizes that fit perfectly into any
    home. The result? An incredibly intelligent, trainable, and active pup that absolutely
    thrives in a family setting. With their compact size, Mini and Petite Mini Aussiedoodles
    bring all the charm of their larger counterparts in a more petite package, making
    them ideal companions for any lifestyle.\nTemperament and Behavior of Aussiedoodles:\n\nAussiedoodles
    are famous for their smarts and lively spirit. These quick learners are always
    ready to please and generally shine in obedience training. Social by nature, Aussiedoodles
    form strong bonds with their families and get along great with other pets. Their
    playful and gentle demeanor makes them excellent with children, making these pups
    a perfect fit for families of all sizes.\n \n> With their easy-going nature and
    love for learning, Aussiedoodles make great therapy dogs and can adapt well to
    different family environments. - Daily Paws\n\n**Health and Care of a Petite-Mini
    Aussiedoodle: **\nJust like any other breed, Aussiedoodles can be prone to certain
    health issues. These may include hip dysplasia, epilepsy, and some skin conditions.
    All of our breeding dogs have been genetically tested and cleared for heritable
    diseases to help bring you peace of mind. Regardless of genetics, regular vet
    visits and a balanced diet are key to keeping your Aussiedoodle in tip-top shape!
    Their no to low-shedding coats are perfect for allergy sufferers.  We do recommend
    regular brushing, at least once a week, to ensure mats are prevented and removed
    promptly. \n\nConsidering the lifespan of both parent breeds, the estimated lifespan
    for their offspring (Mini Aussiedoodle) would typically range from 12 to 15 years.
    This range can be influenced by factors such as diet, exercise, healthcare, and
    genetic predispositions.\nMini Aussiedoodles, benefiting from hybrid vigor, might
    sometimes live slightly longer than the average for their parent breeds. However,
    it’s essential to provide them with a healthy lifestyle and regular veterinary
    care to maximize their lifespan.\n\n> The Aussiedoodle is known for being smart,
    playful, and very affectionate. They thrive on attention and are great family
