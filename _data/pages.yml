- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  name: Health Guarantee
  body: "## Health Guarantee \n\nOur Commitment to Your Puppy's Well-being\n\nAt Miami
    Mini Doodles, we prioritize the health and well-being of all of our mini aussiedoodle
    puppies. We guarantee that all our puppies are in excellent health and free from
    any visible signs of infection or contagious diseases when they go home. All of
    our puppies are thoroughly dewormed at 2, 4, 6, and 8 weeks and examined by a
    licensed Veterinarian and given their first set of puppy shots. \n\nWe offer 30
    days of free pet insurance through Trupanion for added peace of mind in protecting
    your new puppy from any new unexpected injuries or illnesses. \n\nWe are proud
    to stand by our 1-year genetic health guarantee. If, within the first year of
    your new aussiedoodle's life, a licensed veterinarian diagnoses your puppy with
    a life-threatening or severely disabling congenital/genetic defect, we will either
    refund the full purchase price or cover the treatment costs up to the purchase
    price at a vet clinic approved by us. We may request a second opinion from a veterinarian
    of our choice, at our expense. \n\nPlease keep in mind that this warranty does
    not cover undetermined or inconclusive diagnoses, and diseases likely caused by
    environmental factors such as diet, chemicals, or trauma.\n\nIn the extremely
    unfortunate event of your puppy's death, if you request a refund, you must arrange
    for a necropsy performed by a qualified veterinarian at your own expense to determine
    the cause of death. Refunds will be provided if the death was due to a genetic
    problem or an illness the puppy had at the time of purchase. For this reason,
    we recommend having your own veterinarian examine your puppy within 72 hours of
    purchase.\n\nTo ensure the long-term health of your puppy, we recommend following
    a healthy diet, maintaining a healthy weight, minimal exposure to food additives,
    and spaying/neutering at 6-12 months of age. It is also advised to limit the use
    of veterinary drugs (such as flea and heartworm treatments, vaccinations, and
    worms) to the necessary dosage and frequency to safeguard your pet's health.\n\nLastly,
    we provide a **lifetime** rehoming guarantee for your puppy. If, at any point
    in your puppy's life, you find yourself unable to care for them, you can contact
    us. We urge you never to surrender your puppy to a shelter, under any circumstances.
    We will take FULL responsibility for the puppy we chose to bring into this world
    if you ever need us to.\n\nThank you for considering us as your trusted source
    for a healthy and well-cared-for miniature aussiedoodle puppy!\n\nAny questions
    please <a href=\"sms:(1)(9543831150)\">text or call us to chat</a> or <a href=\"mailto:miamiminidoodles@gmail.com\">send
    us an email.</a>\n"
