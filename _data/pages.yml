    1\. WHAT INFORMATION DO WE COLLECT?

    Personal information you disclose to us

    _In Short: We collect personal information that you provide to us._

    We collect personal information that you voluntarily provide to us when you express an interest in obtaining information about us or our products and Services, when you participate in activities on the Services, or otherwise when you contact us.


    Personal Information Provided by You. The personal information that we collect depends on the context of your interactions with us and the Services, the choices you make, and the products and features you use. The personal information we collect may include the following:
    - names

    - phone numbers

    - email addresses

    - mailing addresses

    Sensitive Information. We do not process sensitive information.


    All personal information that you provide to us must be true, complete, and accurate, and you must notify us of any changes to such personal information.


    Information automatically collected

    _In Short: Some information — such as your Internet Protocol (IP) address and/or browser and device characteristics — is collected automatically when you visit our Services._

    We automatically collect certain information when you visit, use, or navigate the Services. This information does not reveal your specific identity (like your name or contact information) but may include device and usage information, such as your IP address, browser and device characteristics, operating system, language preferences, referring URLs, device name, country, location, information about how and when you use our Services, and other technical information. This information is primarily needed to maintain the security and operation of our Services, and for our internal analytics and reporting purposes.


    Like many businesses, we also collect information through cookies and similar technologies. 


    The information we collect includes:
    - _Log and Usage Data._ Log and usage data is service-related, diagnostic, usage, and performance information our servers automatically collect when you access or use our Services and which we record in log files. Depending on how you interact with us, this log data may include your IP address, device information, browser type, and settings and information about your activity in the Services (such as the date/time stamps associated with your usage, pages and files viewed, searches, and other actions you take such as which features you use), device event information (such as system activity, error reports (sometimes called "crash dumps"), and hardware settings).

    - _Device Data._ We collect device data such as information about your computer, phone, tablet, or other device you use to access the Services. Depending on the device used, this device data may include information such as your IP address (or proxy server), device and application identification numbers, location, browser type, hardware model, Internet service provider and/or mobile carrier, operating system, and system configuration information.

    - _Location Data._ We collect location data such as information about your device's location, which can be either precise or imprecise. How much information we collect depends on the type and settings of the device you use to access the Services. For example, we may use GPS and other technologies to collect geolocation data that tells us your current location (based on your IP address). You can opt out of allowing us to collect this information either by refusing access to the information or by disabling your Location setting on your device. However, if you choose to opt out, you may not be able to use certain aspects of the Services.

    2\. HOW DO WE PROCESS YOUR INFORMATION?

    _In Short: We process your information to provide, improve, and administer our Services, communicate with you, for security and fraud prevention, and to comply with law. We may also process your information for other purposes with your consent._

    We process your personal information for a variety of reasons, depending on how you interact with our Services, including:





    - To save or protect an individual's vital interest. We may process your information when necessary to save or protect an individual’s vital interest, such as to prevent harm.


    3\. WHAT LEGAL BASES DO WE RELY ON TO PROCESS YOUR INFORMATION?

    _In Short: We only process your personal information when we believe it is necessary and we have a valid legal reason (i.e., legal basis) to do so under applicable law, like with your consent, to comply with laws, to provide you with services to enter into or fulfill our contractual obligations, to protect your rights, or to fulfill our legitimate business interests._

    _If you are located in the EU or UK, this section applies to you._

    The General Data Protection Regulation (GDPR) and UK GDPR require us to explain the valid legal bases we rely on in order to process your personal information. As such, we may rely on the following legal bases to process your personal information:
    - Consent. We may process your information if you have given us permission (i.e., consent) to use your personal information for a specific purpose. You can withdraw your consent at any time. Learn more about [withdrawing your consent](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#withdrawconsent).

    - Legal Obligations. We may process your information where we believe it is necessary for compliance with our legal obligations, such as to cooperate with a law enforcement body or regulatory agency, exercise or defend our legal rights, or disclose your information as evidence in litigation in which we are involved.

    - Vital Interests. We may process your information where we believe it is necessary to protect your vital interests or the vital interests of a third party, such as situations involving potential threats to the safety of any person.


    _If you are located in Canada, this section applies to you._

    We may process your information if you have given us specific permission (i.e., express consent) to use your personal information for a specific purpose, or in situations where your permission can be inferred (i.e., implied consent). You can [withdraw your consent](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#withdrawconsent) at any time.

    In some exceptional cases, we may be legally permitted under applicable law to process your information without your consent, including, for example:
    - If collection is clearly in the interests of an individual and consent cannot be obtained in a timely way
    - For investigations and fraud detection and prevention
    - For business transactions provided certain conditions are met
    - If it is contained in a witness statement and the collection is necessary to assess, process, or settle an insurance claim
    - For identifying injured, ill, or deceased persons and communicating with next of kin
    - If we have reasonable grounds to believe an individual has been, is, or may be victim of financial abuse
    - If it is reasonable to expect collection and use with consent would compromise the availability or the accuracy of the information and the collection is reasonable for purposes related to investigating a breach of an agreement or a contravention of the laws of Canada or a province
    - If disclosure is required to comply with a subpoena, warrant, court order, or rules of the court relating to the production of records
    - If it was produced by an individual in the course of their employment, business, or profession and the collection is consistent with the purposes for which the information was produced
    - If the collection is solely for journalistic, artistic, or literary purposes
    - If the information is publicly available and is specified by the regulations

    4\. WHEN AND WITH WHOM DO WE SHARE YOUR PERSONAL INFORMATION?

    _In Short: We may share information in specific situations described in this section and/or with the following third parties._ 


    We may need to share your personal information in the following situations:
    - Business Transfers. We may share or transfer your information in connection with, or during negotiations of, any merger, sale of company assets, financing, or acquisition of all or a portion of our business to another company.
    - Affiliates. We may share your information with our affiliates, in which case we will require those affiliates to honor this privacy notice. Affiliates include our parent company and any subsidiaries, joint venture partners, or other companies that we control or that are under common control with us.


    5\. DO WE USE COOKIES AND OTHER TRACKING TECHNOLOGIES?

    _In Short: We may use cookies and other tracking technologies to collect and store your information._

    We may use cookies and similar tracking technologies (like web beacons and pixels) to access or store information. Specific information about how we use such technologies and how you can refuse certain cookies is set out in our Cookie Notice.

    6\. HOW LONG DO WE KEEP YOUR INFORMATION?

    _In Short: We keep your information for as long as necessary to fulfill the purposes outlined in this privacy notice unless otherwise required by law._

    We will only keep your personal information for as long as it is necessary for the purposes set out in this privacy notice, unless a longer retention period is required or permitted by law (such as tax, accounting, or other legal requirements).

    When we have no ongoing legitimate business need to process your personal information, we will either delete or anonymize such information, or, if this is not possible (for example, because your personal information has been stored in backup archives), then we will securely store your personal information and isolate it from any further processing until deletion is possible.

    7\. HOW DO WE KEEP YOUR INFORMATION SAFE?

    _In Short: We aim to protect your personal information through a system of organizational and technical security measures._

    We have implemented appropriate and reasonable technical and organizational security measures designed to protect the security of any personal information we process. However, despite our safeguards and efforts to secure your information, no electronic transmission over the Internet or information storage technology can be guaranteed to be 100% secure, so we cannot promise or guarantee that hackers, cybercriminals, or other unauthorized third parties will not be able to defeat our security and improperly collect, access, steal, or modify your information. Although we will do our best to protect your personal information, transmission of personal information to and from our Services is at your own risk. You should only access the Services within a secure environment.

    8\. DO WE COLLECT INFORMATION FROM MINORS?

    _In Short: We do not knowingly collect data from or market to children under 18 years of age._

    We do not knowingly solicit data from or market to children under 18 years of age. By using the Services, you represent that you are at least 18 or that you are the parent or guardian of such a minor and consent to such minor dependent’s use of the Services. If we learn that personal information from users less than 18 years of age has been collected, we will deactivate the account and take reasonable measures to promptly delete such data from our records. If you become aware of any data we may have collected from children under age 18, please contact us at miamiminidoodles@gmail.com.

    9\. WHAT ARE YOUR PRIVACY RIGHTS?

    _In Short: In some regions, such as the European Economic Area (EEA), United Kingdom (UK), Switzerland, and Canada, you have rights that allow you greater access to and control over your personal information. You may review, change, or terminate your account at any time._

    In some regions (like the EEA, UK, Switzerland, and Canada), you have certain rights under applicable data protection laws. These may include the right (i) to request access and obtain a copy of your personal information, (ii) to request rectification or erasure; (iii) to restrict the processing of your personal information; (vi) if applicable, to data portability; and (vii) not to be subject to automated decision-making. In certain circumstances, you may also have the right to object to the processing of your personal information. You can make such a request by contacting us by using the contact details provided in the section "[HOW CAN YOU CONTACT US ABOUT THIS NOTICE?](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#contact)" below.

    We will consider and act upon any request in accordance with applicable data protection laws.
     
    If you are located in the EEA or UK and you believe we are unlawfully processing your personal information, you also have the right to complain to your [Member State data protection authority](https://ec.europa.eu/justice/data-protection/bodies/authorities/index_en.htm) or [UK data protection authority](https://ico.org.uk/make-a-complaint/data-protection-complaints/data-protection-complaints/).

    If you are located in Switzerland, you may contact the [Federal Data Protection and Information Commissioner](https://www.edoeb.admin.ch/edoeb/en/home.html).

    Withdrawing your consent: If we are relying on your consent to process your personal information, which may be express and/or implied consent depending on the applicable law, you have the right to withdraw your consent at any time. You can withdraw your consent at any time by contacting us by using the contact details provided in the section "[HOW CAN YOU CONTACT US ABOUT THIS NOTICE?](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#contact)" below.

    However, please note that this will not affect the lawfulness of the processing before its withdrawal nor, when applicable law allows, will it affect the processing of your personal information conducted in reliance on lawful processing grounds other than consent.

    Opting out of marketing and promotional communications: You can unsubscribe from our marketing and promotional communications at any time by clicking on the unsubscribe link in the emails that we send, or by contacting us using the details provided in the section "[HOW CAN YOU CONTACT US ABOUT THIS NOTICE?](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#contact)" below. You will then be removed from the marketing lists. However, we may still communicate with you — for example, to send you service-related messages that are necessary for the administration and use of your account, to respond to service requests, or for other non-marketing purposes. 

    Cookies and similar technologies: Most Web browsers are set to accept cookies by default. If you prefer, you can usually choose to set your browser to remove cookies and to reject cookies. If you choose to remove cookies or reject cookies, this could affect certain features or services of our Services. 

    If you have questions or comments about your privacy rights, you may email us at miamiminidoodles@gmail.com.

    10\. CONTROLS FOR DO-NOT-TRACK FEATURES

    Most web browsers and some mobile operating systems and mobile applications include a Do-Not-Track ("DNT") feature or setting you can activate to signal your privacy preference not to have data about your online browsing activities monitored and collected. At this stage no uniform technology standard for recognizing and implementing DNT signals has been finalized. As such, we do not currently respond to DNT browser signals or any other mechanism that automatically communicates your choice not to be tracked online. If a standard for online tracking is adopted that we must follow in the future, we will inform you about that practice in a revised version of this privacy notice.

    11\. DO UNITED STATES RESIDENTS HAVE SPECIFIC PRIVACY RIGHTS?

    _In Short: If you are a resident of , you are granted specific rights regarding access to your personal information._

