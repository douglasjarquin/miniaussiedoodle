    Do we process any sensitive personal information? We do not process sensitive personal information.

    Do we receive any information from third parties? We do not receive any information from third parties.

    How do we process your information? We process your information to provide, improve, and administer our Services, communicate with you, for security and fraud prevention, and to comply with law. We may also process your information for other purposes with your consent. We process your information only when we have a valid legal reason to do so. Learn more about [how we process your information](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#infouse).

    In what situations and with which parties do we share personal information? We may share information in specific situations and with specific third parties. Learn more about [when and with whom we share your personal information](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#whoshare).

    How do we keep your information safe? We have organizational and technical processes and procedures in place to protect your personal information. However, no electronic transmission over the internet or information storage technology can be guaranteed to be 100% secure, so we cannot promise or guarantee that hackers, cybercriminals, or other unauthorized third parties will not be able to defeat our security and improperly collect, access, steal, or modify your information. Learn more about [how we keep your information safe](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#infosafe).

    What are your rights? Depending on where you are located geographically, the applicable privacy law may mean you have certain rights regarding your personal information. Learn more about [your privacy rights](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#privacyrights).

    How do you exercise your rights? The easiest way to exercise your rights is by submitting a [data subject access request](https://app.termly.io/notify/45d6652e-1299-4af8-9961-0e421e392650), or by contacting us. We will consider and act upon any request in accordance with applicable data protection laws.

    Want to learn more about what we do with any information we collect? [Review the privacy notice in full](https://app.termly.io/builder/websites/728c02e1-3e9b-45a3-a596-5a912c472c61/documents/3363265?policyPath=%2Fdashboard%2Fwebsite%2F728c02e1-3e9b-45a3-a596-5a912c472c61%2Fprivacy-policy#toc).


