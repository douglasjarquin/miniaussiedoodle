- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  name: How To Reserve And Prices
  body: "## How To Reserve & Prices\nOur beautiful four-legged future soulmate puppies
    from our Spring 2024 litter range from $1,800 to $2,400. \n\nAs a Veteran Family
    owned business, we are also extremely grateful for our Country and are very thankful
    for our military, their families, and the countless sacrifices they have made
    and make. We offer a 10% reduction in price for our active-duty, those actively
    enrolled in service, and for our Veterans.  \n\n> The prices listed do not include
    breeding rights, which are only granted to approved breeders/programs. If you're
    interested in obtaining full rights, please reach out to us for more information.\n\n[Click
    here to fill out our puppy application.](https://www.miniaussiedoodle.dog/application)\n\n**Our
    policy on pricing for waitlists is as follows:**\nThe price quoted to you in your
    first message or email from us will be the price you pay for your puppy provided
    that:\n \n- A deposit of $300 is due to secure your position on the waiting list.
    Your place on the waiting list will be determined by the order that the deposits
    are received.\n\n<!--- \nCome 'Picking Day', usually when your puppy is around
    4 weeks old, you can come to meet all of our puppies in person or FaceTime/Zoom
    and choose your puppy! At this time an additional payment of $300 toward the purchase
    price is required within 3 days of acceptance of 'your pick of the litter.' $500
    will be deducted from the remaining balance. \n--->\nThe remaining balance is
    due in full when your puppy is 8 weeks old ( the usual 'Go Home Day' for your
    new puppy). \n\nWe know that families often plan a lot of activities and vacations
    around the arrival of a new puppy and are happy to give your new puppy lots of
    extra love and attention free of charge for an additional few weeks. Any additional
    days past 11 weeks old will accrue a nominal $15 per day boarding fee. Please
    discuss any concerns regarding travel plans, etc. We are very happy to work with
    you to make sure it's the best time for you and your puppy to transition into
    their new homes!\n\n**Our policy on waitlist deposits is as follows:**\nYour position
    on the waitlist is determined by the date the waiting list deposit is received.\n\nIf
    you cancel your placement on the list for any reason we will refund your deposit
    minus a $100 admin fee. We only want to accept a deposit from you if you are absolutely
    certain that we are the right program for you!\n\nIf you cancel your placement
    on the list after being allocated and accepting a puppy your payment(s) to date
    is/are non-refundable but will be held for you as a credit on your next puppy
    from our program. For example, you place a deposit but something comes up where
    you are not able to bring a puppy home at that time. We are happy to automatically
    place you on the next litter's waitlist or a waitlist of a future litter that
    best suits your time frame. You can carry your deposit over for up to the next
    two litters (usually 8 to 12 months) that are born. If you choose to back out
    of adopting a puppy from us at that point, your full deposit will be forfeited.
    \n\nTo reserve a spot on our waitlist for a future litter or to apply for a puppy
    from our current litter, you can complete the puppy application below. Please
    remember that you are not officially on the list until payment is received!\n\n[Please
    click here to apply for your spot on our waitlist!](https://www.miniaussiedoodle.dog/application)\n\nEach
    new family will receive a special  'Go Home Day' bag! This will include:\n<ul>\n<li>health
    certificate</li>\n<li>medical records</li>\n<li>free first Vet visit at select
    clinics</li>\n<li>30 days of free pet insurance</li>\n<li>shopping list of recommended
    supplies </li>\n<li>educational material to help support you for your new puppy's
    first 24 hours and first-week home</li>\n<li>milestone tracker</li>\n<li>growth
    tracker</li>\n<li>puppy proofing guide</li>\n<li>house training chart & free 8-page
    house training guide</li>\nsocialization and training checklist </li>\n<li>recommended
    vaccination schedule</li>\n<li>bag of puppy food your new puppy is currently eating
    (for Families picking up their puppy locally)</li>\n<li>your puppy's favorite
    toy</li>\n<li>lick mat</li>\n<li>waste bags</li>\n<li> Benebone Puppy set</li>\n<li>
    Calmaroos puppy with heartbeat & warmers to help your new puppy sleep better at
    night!</li>\n<li>blanket with scent of Cookie & Rocky (Mom & Dad), & littermates</li>\n\nSpecial
    offers from our paw-tners at [Baxter & Bella Online Puppy School](http://baxterandbella.com)
    , use \"MiamiMini\" to save 25% on their lifetime membership\n\nSpecial offers
    from our paw-tners at KindTail\n\nSpecial offers from our paw-tners at EmbarkVet\n\nAnd
    you will always have LIFETIME Breeder support - we are a text or phone call away
    for you, forever!\n</ul>\n\n\nAny questions please <a href=\"sms:(1)(9543831150)\">text
    or call us to chat</a> or <a href=\"mailto:miamiminidoodles@gmail.com\">send us
    an email.</a>\n"
