url: ''
baseurl: ''
title: 'Mini Aussiedoodle'

plugins:
  - jekyll-postcss
  - jekyll-seo-tag

postcss:
  cache: false

exclude:
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - package-lock.json

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

timezone: America/New_York

compress_html:
  blanklines: true